<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Proza+Libre:ital,wght@0,400;1,800&display=swap"
    rel="stylesheet">
</head>
<body>
  <header>
    <div class="container header">
      <h1 class="padding-left top-header">Code Journal</h1>
    </div>
  </header>
  <main>
    <div class="container" data-view="entry-form">
      <form action="" class="entry-form">
        <div class="row">
          <div class="column-full">
            <h1 class="font-30">New Entry</h1>
          </div>
        </div>
        <div class="row">
          <div class="column-half">
            <img src="images/placeholder-image-square.jpg">
          </div>
          <div class="column-half">
            <h2>Title</h2>
            <input required type="text" name="title" id="title">
            <h2 class="padding-top">Photo URL</h2>
            <input required type="url" name="imageUrl" id="imageUrl" class="imageUrl">
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <h2>Notes</h2>
            <textarea required name="notes" id="notes" cols="5" rows="10"></textarea>
            <div class="form-actions">
              <button>Save</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="container" data-view="entries">

    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
