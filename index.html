<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Proza+Libre:ital,wght@0,400;1,800&display=swap"
    rel="stylesheet">
</head>
<body>
  <header>
    <div class="container header">
      <div class="nav-container">
        <h1 class="padding-left top-header">Code Journal</h1>
        <h2 class="padding-left top-header link"><a href="#" data-view="entries" class="entry-button">Entries</a></h2>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="view" data-view="entry-form">
        <form class="entry-form" action="">
          <div class="row">
            <div class="column-full">
              <h1 class="font-30">New Entry</h1>
            </div>
          </div>
          <div class="row">
            <div class="column-half">
              <img src="images/placeholder-image-square.jpg">
            </div>
            <div class="column-half">
              <h2>Title</h2>
              <input required type="text" name="title" id="title">
              <h2 class="padding-top">Photo URL</h2>
              <input required type="url" name="imageUrl" id="imageUrl" class="imageUrl">
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <h2>Notes</h2>
              <textarea required name="notes" id="notes" cols="5" rows="10"></textarea>
              <div class="form-actions">
                <button class="save-button">Save</button>
                <i class="fal fa-pencil"></i>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="container">
      <div class="view hidden" data-view="entries">
        <h1 class="proza font-30">Entries</h1>
        <h2 class="padding-left top-header link"><a id="new" href="#" data-view="entry-form" class="new-button">New</a></h2>
        <ul class="ul"></ul>
        <p class="open-sans center">No entries have been recorded.</p>
      </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
